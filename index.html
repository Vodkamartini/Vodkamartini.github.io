<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css" />
    <script defer src="images.js" type="module"></script>

    <title>Martin's Image Gallery</title>
</head>
<body>
    <nav>
        <h1>Photo Gallery</h1>
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search using tags separated by ',''" name="search"/>
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
    <main id="gallery"></main> <!-- Will hold all gallery iamges which are added by images.js. -->
    <footer><p>Images are collected from Flickr</p></footer>
</body>
</html>
